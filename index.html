<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Primer Página HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

<body>
    <header>
        <h1>Bienvenidos a mi página web</h1>
    </header>

    <main>
        <h2>Acerca de mí</h2>
        <p>Hola, soy un entusiasta del desarrollo web. Este es mi primer intento de crear una página web con HTML.</p>
    </main>

    <footer>
        <p>&copy; 2025 Mi Sitio Web</p>
    </footer>

</html>
